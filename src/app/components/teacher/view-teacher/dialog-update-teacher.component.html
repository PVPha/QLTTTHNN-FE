<div class="container">
  <div class="title mb-3">
    <mat-card-header>Thông tin Giảng Viên</mat-card-header>
  </div>

  <form class="form mt-2">
    <div class="row justify-content-center">
      <div class="col-3">
        <span id="avatar">
          <img class="img-fluid" id="imgOut" src="{{ data.image }}" alt="" />
        </span>
        <div class="row mt-3">
          <div class="col-1">
            <label>Ảnh</label>
          </div>
          <!-- <div class="col-10 ml-2" style="overflow: hidden">
            <input
              type="file"
              [formControl]="file"
              (change)="fileChange($event)"
            />
          </div> -->
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-3">
            <mat-form-field>
              <mat-label>Mã giảng viên</mat-label>
              <input matInput #id_tea [value]="data.id_tea" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <mat-form-field>
              <mat-label>Tên giảng viên</mat-label>
              <input matInput #name_tea [value]="data.name_tea" />
            </mat-form-field>
          </div>
          <div class="col-5">
            <mat-form-field>
              <mat-label>Loại giảng viên</mat-label>
              <input matInput #type_tea [value]="data.type_tea" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center"></div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <mat-form-field>
              <mat-label>Số điện thoại</mat-label>
              <input matInput #phone [value]="data.phone" />
            </mat-form-field>
          </div>
          <div class="col-5">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput #email [value]="data.email" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="ml-auto mr-auto">
        <button
          type="submit"
          class="btnForm btn btn-primary mb-3"
          (click)="
            onSubmit(
              data.ID,
              id_tea.value,
              name_tea.value,
              type_tea.value,
              email.value,
              phone.value
            )
          "
          mat-dialog-close
        >
          Cập nhật
        </button>
      </div>
    </div>
  </form>
</div>
