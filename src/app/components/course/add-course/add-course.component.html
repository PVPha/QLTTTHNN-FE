<div class="container">
  <div class="title mb-3">
    <mat-card-header>THÊM KHÓA HỌC</mat-card-header>
  </div>
  <form class="form">
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field>
          <mat-label>Mã khóa học</mat-label>
          <input matInput [value]="id_temp" #id_course />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>Tên khóa học</mat-label>
          <input matInput #name_course />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Thời gian khóa học</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="rangepicker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
            />
            <input matEndDate formControlName="end" placeholder="End date" />
            <input
              style="display: none"
              type="text"
              value="{{ range.value.start | date: 'dd-MM-yyyy' }}"
              #timeStart
            />
            <input
              style="display: none"
              type="text"
              value="{{ range.value.end | date: 'dd-MM-yyyy' }}"
              #timeEnd
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="rangepicker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #rangepicker></mat-date-range-picker>
          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Loại khóa học</mat-label>
          <!-- <input matInput #type_course /> -->
          <mat-select #mode #type_course>
            <mat-option value="Dài hạn">Dài hạn</mat-option>
            <mat-option value="Ngắn Hạn">Ngắn hạn</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Học phí</mat-label>
          <input matInput type="number" #money />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <mat-expansion-panel
          hideToggle
          onclick="setContent('training', 'editorTraining')"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Mô tả </mat-panel-title>
            <mat-panel-description> Mô tả chi tiết </mat-panel-description>
          </mat-expansion-panel-header>
          <!-- <app-view-interview-schedule></app-view-interview-schedule> -->
          <!-- <textarea name="" id="contract"  rows="20" matInput > -->
          <textarea
            style="display: none"
            id="trainingTextArea"
            #description
          ></textarea>
          <editor
            id="editorTraining"
            onmouseout=" setTimeout(getContent('trainingTextArea'),10000)"
            [init]="{
              height: 250,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"
          >
          </editor>
          <!-- </textarea> -->
        </mat-expansion-panel>
      </div>
    </div>
    <div class="row">
      <div class="ml-auto mr-auto">
        <button
          type="submit"
          class="btn btn-primary mt-3 mb-5"
          (click)="
            onSubmit(
              id_course.value,
              name_course.value,
              type_course.value,
              money.value,
              timeStart.value,
              timeEnd.value,
              description.value
            )
          "
          [routerLink]="['/view-course']"
          routerLinkActive="router-link-active"
        >
          Thêm
        </button>
      </div>
    </div>
  </form>
</div>
