<div class="container">
  <div class="title mb-3">
    <mat-card-header>Đóng học phí</mat-card-header>
    <!-- <mat-card-header>{{respon}}</mat-card-header> -->
  </div>
  <form class="form">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã học viên</mat-label>
          <input type="text" matInput #id_stu [value]="data.id_stu" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên học viên</mat-label>
          <input type="text" matInput [value]="data.name_stu" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã khóa học</mat-label>
          <input type="text" matInput #id_course [value]="data.id_course" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên khóa học</mat-label>
          <input type="text" matInput [value]="data.name_course" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tốt nghiệp</mat-label>
          <select matNativeControl required #graduate>
            <option value="0"></option>
            <option value="1">Tốt nghiệp</option>
          </select>
        </mat-form-field>
      </div>
    </div>
