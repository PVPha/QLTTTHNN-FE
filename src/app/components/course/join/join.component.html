<div class="container">
  <div class="title mb-2">
    <mat-card-header>Danh sách học viên tham gia khóa học</mat-card-header>
  </div>
  <div class="float-right">
    <a
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      (click)="export()"
      ><i class="fas fa-download fa-sm text-white-50"></i> Xuất bảng lớp học</a
    >
  </div>
  <!-- <mat-form-field appearance="standard">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field> -->
  <form
    class="
      d-none d-sm-inline-block
      form-inline
      mr-auto
      ml-md-3
      my-2 my-md-0
      mw-100
      navbar-search
    "
  >
    <div class="input-group mb-2">
      <input
        type="text"
        class="form-control bg-light border-0 small"
        placeholder="Tìm kiếm..."
        aria-label="Search"
        aria-describedby="basic-addon2"
        matInput
        (keyup)="applyFilter($event)"
        #input
      />
      <div class="input-group-append">
        <button
          class="btn btn-primary pt-2"
          style="background-color: #4e73df; border-color: #4e73df"
          type="button"
        >
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id_student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã học viên</th>
        <td mat-cell *matCellDef="let element">{{ element.id_stu }}</td>
      </ng-container>

      <ng-container matColumnDef="name_student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên học viên</th>
        <td mat-cell *matCellDef="let element">{{ element.name_stu }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="id_course">
        <th mat-header-cell *matHeaderCellDef>Mã khóa học</th>
        <td mat-cell *matCellDef="let element">{{ element.id_course }}</td>
      </ng-container>

      <ng-container matColumnDef="name_course">
        <th mat-header-cell *matHeaderCellDef>Tên khóa học</th>
        <td mat-cell *matCellDef="let element">{{ element.name_course }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>hành động</th>
        <td mat-cell *matCellDef="let element; let index = index">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              [disabled]="element.status == 'từ chối' ? true : false"
            >
              <mat-icon>done</mat-icon>
              <span>Đã đóng</span>
            </button>
            <button
              mat-menu-item
              [disabled]="element.status == 'duyệt' ? true : false"
            >
              <mat-icon>clear</mat-icon>
              <span>Chưa đóng</span>
            </button>

          </mat-menu>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">không tìm thấy "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
