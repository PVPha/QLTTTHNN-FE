<div class="container">
  <div class="title mb-2">
    <mat-card-header>Danh sách các khóa học</mat-card-header>
  </div>
  <!-- <mat-form-field appearance="standard">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field> -->
  <form
    class="
      d-none d-sm-inline-block
      form-inline
      mr-auto
      ml-md-3
      my-2 my-md-0
      mw-100
      navbar-search
    "
  >
    <div class="input-group mb-2">
      <input
        type="text"
        class="form-control bg-light border-0 small"
        placeholder="Tìm kiếm..."
        aria-label="Search"
        aria-describedby="basic-addon2"
        matInput
        (keyup)="applyFilter($event)"
        #input
      />
      <div class="input-group-append">
        <button
          class="btn btn-primary pt-2"
          style="background-color: #4e73df; border-color: #4e73df"
          type="button"
        >
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id_course">
        <th mat-header-cell *matHeaderCellDef>Mã khóa học</th>
        <td mat-cell *matCellDef="let element">{{ element.id_course }}</td>
      </ng-container>

      <ng-container matColumnDef="name_course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên khóa học</th>
        <td mat-cell *matCellDef="let element">{{ element.name_course }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Thời gian</th>
        <td mat-cell *matCellDef="let element">{{ element.time }}</td>
      </ng-container>

      <ng-container matColumnDef="type_course">
        <th mat-header-cell *matHeaderCellDef>Loại khóa học</th>
        <td mat-cell *matCellDef="let element">{{ element.type_course }}</td>
      </ng-container>

      <ng-container matColumnDef="money">
        <th mat-header-cell *matHeaderCellDef>Học phí</th>
        <td mat-cell *matCellDef="let element">{{ element.money }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Mô tả</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>hành động</th>
        <td mat-cell *matCellDef="let element; let index = index">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              mat-raised-button
              (click)="openDialogUpdateCourse(element.ID, index)"
            >
              <mat-icon>open_in_new</mat-icon>
              <span>Cập nhật</span>
            </button>

            <button
              mat-menu-item
              mat-raised-button
              [routerLink]="['/view-join/' + element.id_course]"
              routerLinkActive="router-link-active"
            >
              <mat-icon>note_add</mat-icon>
              <span>Danh sách tham gia</span>
            </button>
            <button
              mat-menu-item
              mat-raised-button
              (click)="delete(element.ID, element.id_course, index)"
            >
              <mat-icon>delete_outline</mat-icon>
              <span>Xóa khóa học</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">không tìm thấy "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
