<div class="container">
  <div class="title mb-3">
    <mat-card-header>CẬP NHẬT KHÓA BIỂU</mat-card-header>
  </div>
  <form class="form">
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã khóa học</mat-label>
          <input matInput [value]="data.id_course" #id_course />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên khóa học</mat-label>
          <input matInput [value]="data.name_course" #name_course />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Thứ</mat-label>
          <input matInput [value]="data.day" #day />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Thời gian</mat-label>
          <input matInput [value]="data.time" #time />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Giảng viên</mat-label>
          <mat-select #name_tea>
            <mat-option
              *ngFor="let item of listTeacher; let index = index"
              value="{{ item.name_tea }}"
              >{{ item.name_tea }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Phòng học</mat-label>
          <input matInput [value]="data.room" #room />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="ml-auto mr-auto">
        <button
          type="submit"
          class="btn btn-primary mt-3 mb-5"
          (click)="
            onSubmit(
              data.ID,
              id_course.value,
              name_course.value,
              day.value,
              time.value,
              name_tea.value,
              room.value
            )
          "
          mat-dialog-close
        >
          Cập nhật
        </button>
      </div>
    </div>
  </form>
</div>
